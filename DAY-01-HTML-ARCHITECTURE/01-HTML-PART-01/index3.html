<body>
  <!-- 
    Forms:
      Design a basic form that includes input fields for name, email, and a textarea for comments. Add a submit button to the form.
   -->
  <header>
    <h1>Basic Form</h1>
  </header>
  <main>
    <section>
      <form action="#" method="POST" >
       <article>
        <label for="name">Name:</label>
        <input id="name" type="text" placeholder="Enter your Name">
       </article>
       <br>
       <article>
        <label for="email">Email:</label>
        <input id="email" type="text" placeholder="abc@gmail.com">
       </article>
       <br>
       <article>
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" cols="25"  rows="" placeholder="Enter Your comment"></textarea>
    
        
       </article>
       <br>
       <article>
        <button type="submit">Submit</button>
       </article>
     
      
      </form>
    </section>

    <br><br>
    <a href="http://127.0.0.1:5500/index.html"><b>Go Back</b></a>
  </main>
  
</body>
</html>
